<!-- Confirmation Modal begin -->
<div class="modal fade" bsModal #confirmationModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1"
	role="dialog" aria-labelledby="dialog-nested-name2">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<!-- Modal header begin -->
			<div class="modal-header ">
				<h6 class="modal-title pull-left">
					Select items
				</h6>
				<button type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
						(click)="onChoose(false)"
						>
					<span aria-hidden="true"></span>
				</button>
			</div>
			<!-- Modal header end -->
			<!-- Modal body begin -->
			<div class="modal-body">
				<div class="row">
					<div class="col-6">
						<app-category-tree
									[show]="show"
									(onCategorySelected)="onCategorySelected($event)"
									>
						</app-category-tree>
					</div>

					<div class="col-6">
						<h5> Items of {{selectedCategoryName}}</h5>
						<input type="text"
								class="form-control form-control-sm"
								placeholder="Search Product By Name"
								id="txtSearchProduct"
								name="SearchProduct"
								(keyup)="onKeyUpSearch()"
								>
						<div class="table-responsive pane">
							<table class="table table-hover table-bordered table-striped">
								<thead>
									<th>Products</th>
								</thead>
								<tbody>
									<tr *ngFor="let item of allItems;index as i">
										<td>
											<div class="form-check">
												<input type="checkbox" id="{{componentId}}_leftCheck{{i}}"
														class="form-check-input"
														[checked]="item.isChecked"
														(change)="onOptionChange($event, item)">
												<label class="form-check-label" for="{{componentId}}_leftCheck{{i}}">
													{{item.title}}
												</label>
											</div>
										</td>
									</tr>
								</tbody>
								<tfoot *ngIf="allItems.length == 0">
									<tr>
										<td colspan="1" class="empty-footer">No product</td>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal body end -->
			<!-- Modal footer begin -->
			<div class="modal-footer">
				<div class="row" style="width:100%;">
					<div class="col-12 text-center">
						<button type="button" class="btn btn-primary" (click)="onChoose(true)">
								<i class="fa-solid fa-check"></i> Select
						</button>
					</div>
				</div>
			</div>
			<!-- Modal footer endd -->
		</div>
		<!-- Modal content end -->
	</div>
	<!-- Modal dialog end -->
</div>
<!-- End Confirmation modal-->
