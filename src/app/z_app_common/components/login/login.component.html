<div class="login-wrapper">
	<div id="loginbox" class="row mx-0 align-items-center mt-4">
		<div class="container containertopmargin">
			<div class="d-flex justify-content-center">
				<div class="shadow">
					<div class="mb-0">
						<div class="row justify-content-center">
							<img class="mx-auto d-block"
									src="../../../../assets/logo/Sky_Teck_Logo.png"
									style="max-width: 65%;"
									alt="A.J.R GROUP"
									/>
						</div>
					</div>


					<div class="form_container_help">

						<div>
                            <form #newObjectAddForm="ngForm" [class.submitted]="formSubmitted" (ngSubmit)="onLogin()">
                                <div class="form-group text-center my-4">
                                    <span class="brand_name">A.J.R GROUP</span>
                                </div>
                                <div class="form-group my-3">
                                    <label for="username" class="form-label">
                                        Username
                                        <span class="label-required">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input type="text"
													 			name="username"
																id="username"
                                                class="form-control custom-input"
                                                placeholder="Username"
                                                autocomplete="off"
                                                maxlength="256"
                                                required
                                                [(ngModel)]="user.username"
                                                #uteId="ngModel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label">
                                        Password
                                        <span class="label-required">*</span>
                                    </label>

                                    <div class="input-group">
                                        <input [type]="show ? 'text' : 'password'"
													 			name="password"
																id="password"
                                                class="form-control custom-input"
                                                placeholder="Password"
                                                autocomplete="off"
                                                minlength="3"
                                                maxlength="60"
                                                required
                                                [(ngModel)]="user.password"
                                                #utePassword="ngModel">
                                        <div class="input-group-append" (click)="showPassword()">
                                            <span class="input-group-text pointercursor">
                                                <div class="input-group-addon" >
                                                    <i [ngClass]="eyeSlash ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </div>



                                <div class="justify-content-center my-4 login_container text-center">
                                    <button type="submit" class="btn btn-lg btn-primary text-center">
                                        <i class="fa fa-sign-in"></i>
                                        Login
                                    </button>
                                </div>
                            </form>

						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>
