<div class="wrapper">
    <div class="inner">
        <div class="row g-0">
            <div class="col p-5" style="height: 60vh;">
                <div class="p-4">
                    <h3>Sky Task Manager</h3>
                    <div class="form-wrapper">
                        <label for="">User Name</label>
                        <input type="text"   [(ngModel)]="user.username" name="password" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <label for="">Password</label>
                        <input type="password"  [(ngModel)]="user.password" name="password" autocomplete="off" class="form-control">
                    </div>
                    <button (click)="onLogin()">  <i class="fa fa-sign-in me-2"></i> Login</button>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
