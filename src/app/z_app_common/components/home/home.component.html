<div class="main_contant row">
    <div class="col-md-6">
        <div class="row g-0">
            <div class="col-12 my-2">
                <h4 class="text-uppercase"> <i class="fa-solid fa-clock-rotate-left"></i> PENDING LIST</h4>
            </div>
        </div>
        <div class="card mt-0 p-3">
            <div class="d-inline mt-1 border" [ngClass]="lifeCycleColor[i].border"
                *ngFor="let Item of VLifecycleWorkloadSummaryDto; index as i">
                <div class="left_bar float-start p-2">
                    <span class="text_size " [ngClass]="lifeCycleColor[i].color1">{{Item.lifecycleName}}</span>
                </div>
                <div class="right_site float-end  p-2" [ngClass]="lifeCycleColor[i].background">
                    <span class="text_size" [ngClass]="lifeCycleColor[i].color2">{{Item.noOfRecord}}</span>
                </div>
            </div>

        </div>

    </div>

    <div class="col-md-6">

        <div class="row g-0">
            <div class="col-md-12">

                <div class="row g-0">
                    <div class="col my-2">
                        <h4 class=" text-uppercase"> <i class="fa-solid fa-user"></i> Agents Workload Report</h4>
                    </div>
                    <div class="col-4 my-2">
                        <select id="selectModuleType" class="form-select" (change)="moduleTypeSelectionChange()"
                            [(ngModel)]="selectModuleType" name="moduleType">
                            <option value="">-- select module --</option>
                            <ng-container *ngFor="let item of KeyValueInStringList">
                                <option value="{{item.key}}">{{item.title}}</option>
                            </ng-container>

                        </select>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body p-0">

                        <ag-grid-angular class="ag-theme-alpine" style="height: 45vh;width: 100%; "
                            [columnDefs]="colDefsAgents" (gridReady)="onGridReadyAgents($event)"
                            [paginationPageSize]="paginationPageSize" [defaultColDef]="DeafultCol">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <h4 class="my-1 text-uppercase"> <i class="fa-solid fa-border-all"></i>  Activity Report </h4>
            </div>
            <div class="col-md-3 pe-2">
                <div class="mb-3">
                    <label for="startDate" class="form-label">From</label>
                    <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate">
                </div>
            </div>
            <div class="col-md-3 px-2">
                <div class="mb-3">
                    <label for="endDate" class="form-label">To</label>
                    <input type="date" class="form-control" id="endDate" [(ngModel)]="endDate" name="endDate">
                </div>
            </div>
            <div class="col-md-3 px-2">
                <div class="mb-3">
                    <label for="agentUserSystemId" class="form-label">Agent Name</label>
                    <select id="agentUserSystemId" class="form-select" (change)="agentSelectionChange()"
                        [(ngModel)]="agentUserSystemId" name="agentUserSystemId">
                        <option value="">-- select module --</option>
                        <ng-container *ngFor="let item of KeyValueDto">
                            <option value="{{item.key}}">{{item.value}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>

            <div class="col-md-3 px-2" style="align-self: self-end;">
                <div class="mb-3">
                    <button type="button" class="btn btn-success" (click)="getAgents()">Get Data</button>
                </div>
            </div>


            <div class="col-md-12 my-1">
                <div class="card">
                    <div class="card-body p-0">
                        <ag-grid-angular class="ag-theme-alpine" style="height: 45vh;width: 100%; "
                            [columnDefs]="colDefsActivityReport" (gridReady)="onGridReadyActivityReport($event)"
                            [paginationPageSize]="paginationPageSize" [defaultColDef]="DeafultCol">
                        </ag-grid-angular>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
