<div class="row">
    <div class="col-md-12 my-3">
      <span class="fs-4"> <i class="fa-solid fa-envelopes-bulk text-black ms-1"></i> Add Review On Map</span>
      <!-- <button type="button" class="btn btn-info float-end " (click)="addBulkEmailBtn()">View Details</button> -->
    </div>

      <div class="col-md-6">
        <ag-grid-angular class="ag-theme-alpine" style="height: 67vh;width: 100%; overflow-x: hidden; " [rowData]="rowData"
          [columnDefs]="colDefs"  (gridReady)="ApiGridReady($event)" rowSelection='single'
          [defaultColDef]="DeafultCol">
        </ag-grid-angular>
        <div class="mt-2">
          <label class="form-label"> No of Record : {{totalRecord}}</label>
        </div>
      </div>
      <div class="col-md-6 ps-2">
        <div class="card">
          <div class="card-header">
            Details
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="mailRelatedTag" class="form-label">Email </label>
                <input type="text" class="form-control" [(ngModel)]="sEmailUserName" disabled name="mailRelatedTag"
                  id="mailRelatedTag">
              </div>
    
              <div class="col-md-6 pe-2 mb-3">
                <label for="mailRelatedTag" class="form-label">Password </label>
                <div class="position-relative">
                  <input [type]="passwordFieldType" class="form-control" disabled [(ngModel)]="sEmailPassword">
                  <button type="button" class="toggle-button" (click)="togglePasswordVisibility()">
                    <span>{{ eyeIcon }}</span>
                  </button>
                </div>
    
              </div>
  
              <div class="col-md-6 ps-2 mb-3">
    
                <label for="mailRelatedTag" class="form-label">Recovery Email </label>
                <div class="position-relative">
                  <input [type]="recoveryFieldType" class="form-control" disabled [(ngModel)]="sEmailRecoveryEmail">
                  <button type="button" class="toggle-button" (click)="toggleRecoveryEmailVisibility()">
                    <span>{{ eyeIconRecovery }}</span>
                  </button>
                </div>
              </div>
              <hr>
                     
              <div class="col-md-12">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#map1">Map 1</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#map2">Map 2</a>
                  </li>
                </ul>
              </div>
    
              <div class="col-md-12 mb-3">
                <div class="card">
                  <div class="card-body">
                    <div id="myTabContent" class="tab-content">
                      <div class="tab-pane fade show active" id="map1">
                        <div class="row g-2">
                          <div class="col-md-6">
                            <label for="nCategoryId" class="form-label">Category</label>
                            <input type="text" class="form-control" [(ngModel)]="oEmailMapGridDto.mapCurrentCategoryName"
                              disabled name="sNumber" id="sNumber">
                          </div>

                          <div class="col-md-6">
                            <label for="mailRelatedTag" class="form-label">Number </label>
                            <input type="text" class="form-control" [(ngModel)]="oEmailMapGridDto.mapCurrentNumber" disabled
                              name="sNumber" id="sNumber">
                          </div>

                          <div class="col-md-12 mb-2">
                            <label for="mailIssueNote" class="form-label">Link</label>
                            <textarea rows="2" type="text" class="form-control"
                              [(ngModel)]="oEmailMapGridDto.mapCurrentMapLink" disabled name="mailIssueNote"
                              id="mailIssueNote">
                                          </textarea>
                          </div>
                          <hr>
                            <div class="col-md-12 mb-1">
                              <button type="button" class="btn btn-success float-end" (click)="addBulkEmailBtn(1)"><i
                                  class="fa-solid fa-plus"></i></button>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                              <div class="card">
                                <ag-grid-angular class="ag-theme-alpine" style="height: 40vh;width: 100%; overflow-x: hidden; " [rowData]="rowData"
                                  [columnDefs]="colDefsTask" (gridReady)="ApiGridReadyTask($event)" rowSelection='single'
                                   [defaultColDef]="DeafultCol"  (rowDoubleClicked)="RowDoubleClickTask($event)">
                                </ag-grid-angular>
                              </div>
                            </div>
                  
                        </div>
                      </div>
    
                      <div class="tab-pane fade " id="map2">
           
                        <div class="row g-2">
                          <div class="col-md-6 mb-2">
                            <label for="nCategoryId" class="form-label">Category</label>
                            <input type="text" class="form-control" [(ngModel)]="oEmailMap2GridDto.mapCurrentCategoryName"
                              disabled name="sNumber" id="sNumber">
                          </div>

                          <div class="col-md-6 mb-2">
                            <label for="mailRelatedTag" class="form-label">Number </label>
                            <input type="text" class="form-control" [(ngModel)]="oEmailMap2GridDto.mapCurrentNumber"
                              disabled name="sNumber" id="sNumber">
                          </div>

                          <div class="col-md-12 mb-2">
                            <label for="mailIssueNote" class="form-label">Link</label>
                            <textarea rows="2" type="text" class="form-control"
                              [(ngModel)]="oEmailMap2GridDto.mapCurrentMapLink" disabled name="mailIssueNote"
                              id="mailIssueNote">
                                          </textarea>
                          </div>

                          <hr>

                            <div class="col-md-12 mb-1">
                              <button type="button" class="btn btn-success float-end" (click)="addBulkEmailBtn(2)"><i
                                  class="fa-solid fa-plus"></i></button>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                              <div class="card">
                                <ag-grid-angular class="ag-theme-alpine" style="height: 40vh;width: 100%; overflow-x: hidden; " [rowData]="rowData"
                                  [columnDefs]="colDefsReviewMap2" (gridReady)="ApiGridReadyTaskMap2($event)" rowSelection='single'
                                  [defaultColDef]="DeafultCol" (rowDoubleClicked)="RowDoubleClickTaskMap2($event)">
                                </ag-grid-angular>
                              </div>

                          </div>
                        </div>
    
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-danger" (click)="AddReportIssue()">Report Issue</button>
               <button type="button" class="btn btn-success  float-end  text-uppercase" (click)="MapReviewSubmit()">Submit</button> 
            </div>
          </div>
  
        </div>
      </div>
              
      </div>
    </div>
  
    
    
  
    
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" hidden id="modalOpen" data-bs-toggle="modal"
  data-bs-target="#staticBackdrop">
  Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="fa-solid fa-envelopes-bulk text-black ms-1"></i> {{sTitle}} Review</h5>
        <button type="button" class="btn-close" id="BulkemailCloseModal" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
            <div class="mb-3">
              <label for="Description" class="form-label">Review Name</label>
              <input type="text" class="form-control" [(ngModel)]="oMapReviewFormDto.mapReviewName" name="mapReviewName"
              id="mapReviewName">
            </div>
            
            <div class="mb-3">
              <label for="Description" class="form-label">Review Details</label>
              <textarea rows="3" type="text" class="form-control" [(ngModel)]="oMapReviewFormDto.mapReviewDetails" name="Description"
                id="Description">
              </textarea>
            </div>
            

          <div class="mb-3">
            <label for="mailIssueNote" class="form-label">Note</label>
            <input type="text" class="form-control" [(ngModel)]="oMapReviewFormDto.mapReviewNote" name="mapReviewNote"
                  id="mapReviewNote">
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button *ngIf="bIsEdit" type="button" class="btn btn-danger" data-bs-dismiss="modal"   (click)="DeleteReviewIntoGrid()">Delete</button>
        <button type="button" class="btn btn-success float-end"  (click)="AddReviewIntoGrid()">{{sTitle}}</button>
      </div>
    </div>
  </div>
    



  
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="reportmodalOpen" data-bs-toggle="modal"
data-bs-target="#staticRportBackdrop">
Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticRportBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticRportBackdropLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticRportBackdropLabel"><i class="fa-solid fa-envelopes-bulk text-black ms-1"></i>
        Report Issue</h5>
      <button type="button" class="btn-close" id="reportCloseModal" data-bs-dismiss="modal"
        aria-label="Close"></button>
    </div>
    <div class="modal-body p-0">
      <div class="row">
        <div class="mb-3">
          <label for="nReportIssueId" class="form-label">Select Issue</label>
          <select class="form-select form-select mb-3" [(ngModel)]="oEmailIssueFormDto.mailIssueId" name="nReportIssueId"
            id="mailSourcingId" aria-label=".form-select-lg example">
            <option value="-1"> --- Select Issue ---</option>
            <option *ngFor="let item of KeyValues" value="{{item.key}}">{{item.value}}</option>
            <option value="0">Custom</option>
          </select>
        </div>

        <div *ngIf="oEmailIssueFormDto.mailIssueId==0" class="mb-3">
          <label for="mailIssueNote" class="form-label">Custom Issue Note</label>
          <textarea rows="3" type="text" class="form-control" [(ngModel)]="oEmailIssueFormDto.mailIssueNote" name="mailIssueNote"
            id="mailIssueNote">
          </textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger"  (click)="ReportMailIssue()">Submit
        Issue</button>
    </div>
  </div>
</div>
