<div class="row">
  <div class="col-md-12 my-3">
    <span class="fs-4"> <i class="fa-solid fa-envelopes-bulk text-black ms-1"></i> Change Map Information</span>
    <!-- <button type="button" class="btn btn-info float-end " (click)="addBulkEmailBtn()">View Details</button> -->
  </div>

  <div class="col-md-6">
    <ag-grid-angular class="ag-theme-alpine" style="height: 67vh;width: 100%; overflow-x: hidden; " [rowData]="rowData"
      [columnDefs]="colDefs" (gridReady)="ApiGridReady($event)" rowSelection='single'
      (selectionChanged)="onSelectionChanged()" [defaultColDef]="DeafultCol">
    </ag-grid-angular>
    <div class="mt-2">
      <label class="form-label"> No of Record : {{totalRecord}}</label>
    </div>
  </div>
  <div class="col-md-6 ps-2">

    <div class="card">
      <div class="card-header">
        Details
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="mailRelatedTag" class="form-label">Email </label>
            <input type="text" class="form-control" [(ngModel)]="sEmailUserName" disabled name="mailRelatedTag"
              id="mailRelatedTag">
          </div>

          <div class="col-md-6 pe-2 mb-3">
            <label for="mailRelatedTag" class="form-label">Password </label>
            <div class="position-relative">
              <input [type]="passwordFieldType" class="form-control" disabled [(ngModel)]="sEmailPassword">
              <button type="button" class="toggle-button" (click)="togglePasswordVisibility()">
                <span>{{ eyeIcon }}</span>
              </button>
            </div>

          </div>
          <div class="col-md-6 ps-2 mb-3">
            <label for="mailRelatedTag" class="form-label">Recovery Email </label>
            <div class="position-relative">
              <input [type]="recoveryFieldType" class="form-control" disabled [(ngModel)]="sEmailRecoveryEmail">
              <button type="button" class="toggle-button" (click)="toggleRecoveryEmailVisibility()">
                <span>{{ eyeIconRecovery }}</span>
              </button>
            </div>

          </div>


          <div class="col-md-12">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#map1">Map 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#map2">Map 2</a>
              </li>
            </ul>
          </div>

          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-body">
                <div id="myTabContent" class="tab-content">
                  <div class="tab-pane fade show active" id="map1">
                    <div class="row g-2">
                      <div class="col-md-6">
                        <label for="nCategoryId" class="form-label">Category</label>
                        <input type="text" class="form-control" [(ngModel)]="oEmailMapGridDto.mapCurrentCategoryName"
                          disabled name="sNumber" id="sNumber">
                      </div>
                      <div class="col-md-6">
                        <label for="mailRelatedTag" class="form-label">Number </label>
                        <input type="text" class="form-control" [(ngModel)]="oEmailMapGridDto.mapCurrentNumber" disabled
                          name="sNumber" id="sNumber">
                      </div>
                      <div class="col-md-12 mb-2">
                        <label for="mailIssueNote" class="form-label">Link</label>
                        <textarea rows="2" type="text" class="form-control"
                          [(ngModel)]="oEmailMapGridDto.mapCurrentMapLink" disabled name="mailIssueNote"
                          id="mailIssueNote">
                                      </textarea>
                      </div>
                      <hr>
                      <div class="col-md-6">
                        <label for="nCategoryId" class="form-label">New Category</label>
                        <select class="form-select form-select mb-3"
                          [(ngModel)]="EmailMapInfoChangeFormDto.mapNewBusinessCategory" name="nCategoryId"
                          id="mailSourcingId" aria-label=".form-select-lg example">
                          <option value="0"> ---Select Category---</option>
                          <option *ngFor="let item of KeyValuesCategory" value="{{item.key}}">{{item.value}}</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="mapNewWebsite" class="form-label">New Website </label>
                        <input type="text" class="form-control" [(ngModel)]="EmailMapInfoChangeFormDto.mapNewWebsite"
                          name="mapNewWebsite" id="mapNewWebsite">
                      </div>
                      <div class="col-md-12 mb-2">
                        <label for="mapNewBusinessName" class="form-label">New Business</label>
                        <input type="text" class="form-control"
                          [(ngModel)]="EmailMapInfoChangeFormDto.mapNewBusinessName" name="mapNewBusinessName" id="mapNewBusinessName">
                      </div>

                      <div class="col-md-12 mb-2">
                        <label for="mapNewBusinessAddress" class="form-label">New Address </label>
                        <textarea type="text" class="form-control"
                          [(ngModel)]="EmailMapInfoChangeFormDto.mapNewBusinessAddress" name="mapNewBusinessAddress" id="mapNewBusinessAddress">
                          </textarea>
                      </div>

                      <div class="col-md-12 mb-2">
                        <label for="mapNewPhone" class="form-label">New Number </label>
                        <input type="text" class="form-control" [(ngModel)]="EmailMapInfoChangeFormDto.mapNewPhone"
                          name="mapNewPhone" id="mapNewPhone">
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade " id="map2">
       
                    <div class="row g-2">
                      <div class="col-md-6 mb-2">
                        <label for="nCategoryId" class="form-label">Category</label>
                        <input type="text" class="form-control" [(ngModel)]="oEmailMap2GridDto.mapCurrentCategoryName"
                          disabled name="sNumber" id="sNumber">
                      </div>
                      <div class="col-md-6 mb-2">
                        <label for="mailRelatedTag" class="form-label">Number </label>
                        <input type="text" class="form-control" [(ngModel)]="oEmailMap2GridDto.mapCurrentNumber"
                          disabled name="sNumber" id="sNumber">
                      </div>
                      <div class="col-md-12 mb-2">
                        <label for="mailIssueNote" class="form-label">Link</label>
                        <textarea rows="2" type="text" class="form-control"
                          [(ngModel)]="oEmailMap2GridDto.mapCurrentMapLink" disabled name="mailIssueNote"
                          id="mailIssueNote">
                                      </textarea>
                      </div>
                      <hr>
                      <div class="col-md-6 mb-2">
                        <label for="nCategoryId" class="form-label">New Category</label>
                        <select class="form-select form-select mb-3"
                          [(ngModel)]="EmailMap2InfoChangeFormDto.mapNewBusinessCategory" name="nCategoryId"
                          id="mailSourcingId" aria-label=".form-select-lg example">
                          <option value="0"> ---Select Category---</option>
                          <option *ngFor="let item of KeyValuesCategory" value="{{item.key}}">{{item.value}}</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="mapNewWebsite" class="form-label">New Website </label>
                        <input type="text" class="form-control" [(ngModel)]="EmailMap2InfoChangeFormDto.mapNewWebsite"
                          name="mapNewWebsite" id="mapNewWebsite">
                      </div>
                      <div class="col-md-12">
                        <label for="mapNewBusinessName" class="form-label">New Business</label>
                        <input type="text" class="form-control"
                          [(ngModel)]="EmailMap2InfoChangeFormDto.mapNewBusinessName" name="mapNewBusinessName" id="mapNewBusinessName">
                      </div>

                      <div class="col-md-12">
                        <label for="mapNewBusinessAddress" class="form-label">New Address </label>
                        <textarea rows="2" type="text" class="form-control"
                          [(ngModel)]="EmailMap2InfoChangeFormDto.mapNewBusinessAddress" name="mapNewBusinessAddress" id="mapNewBusinessAddress">
                        </textarea>
                      </div>

                      <div class="col-md-12">
                        <label for="mailRelatedTag" class="form-label">New Number </label>
                        <input type="text" class="form-control" [(ngModel)]="EmailMap2InfoChangeFormDto.mapNewPhone"
                          name="sNumber" id="sNumber">
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-danger" (click)="addBulkEmailBtn()">Report Issue</button>
        <button type="button" class="btn btn-success float-end text-uppercase" (click)="ChangeMapInfo()">Submit</button>
      </div>

    </div>
  </div>
</div>




<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="modalOpen" data-bs-toggle="modal"
  data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="fa-solid fa-envelopes-bulk text-black ms-1"></i>
          Report Issue</h5>
        <button type="button" class="btn-close" id="BulkemailCloseModal" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
  
          <div class="mb-2">
            <label for="nReportIssueId" class="form-label">Select Issue</label>
            <select class="form-select form-select mb-3" [(ngModel)]="nReportIssueId" name="nReportIssueId"
              id="mailSourcingId" aria-label=".form-select-lg example">
              <option value="-1"> --- Select Issue ---</option>
              <option *ngFor="let item of KeyValues" value="{{item.key}}">{{item.value}}</option>
              <option value="0">Custom</option>
            </select>
          </div>

          <div *ngIf="nReportIssueId==0" class="mb-2">
            <label for="mailIssueNote" class="form-label">Custom Issue Note</label>
            <textarea rows="3" type="text" class="form-control" [(ngModel)]="sMailIssueNote" name="mailIssueNote"
              id="mailIssueNote">
            </textarea>
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="ReportMailIssue()">Submit
          Issue</button>
      </div>
    </div>
  </div>
