<div class="row">

  <div class="col-12 mb-3"><span class="grid-header"><i aria-hidden="true" class="fa fa-list"></i> Manage Map Claiming
    </span></div>

  <div class="col-md-6">
    <ag-grid-angular class="ag-theme-alpine" style="height: 67vh;width: 100%; overflow-x: hidden; " [rowData]="rowData"
      [columnDefs]="colDefs" (gridReady)="ApiGridReady($event)" rowSelection='single'
      (selectionChanged)="onSelectionChanged()" [defaultColDef]="DeafultCol">
    </ag-grid-angular>
  </div>

  <div class="col-md-6 ps-2">

    <div class="card">
      <div class="card-header">
        Details
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="mailRelatedTag" class="form-label">Email </label>
            <input type="text" class="form-control" [(ngModel)]="sEmailUserName" disabled name="mailRelatedTag"
              id="mailRelatedTag">
          </div>

          <div class="col-md-6 pe-2 mb-3">
            <label for="mailRelatedTag" class="form-label">Password </label>
            <div class="position-relative">
              <input [type]="passwordFieldType" class="form-control" disabled [(ngModel)]="sEmailPassword">
              <button type="button" class="toggle-button" (click)="togglePasswordVisibility()">
                <span>{{ eyeIcon }}</span>
              </button>
            </div>

          </div>
          <div class="col-md-6 ps-2 mb-3">

            <label for="mailRelatedTag" class="form-label">Recovery Email </label>
            <div class="position-relative">
              <input [type]="recoveryFieldType" class="form-control" disabled [(ngModel)]="sEmailRecoveryEmail">
              <button type="button" class="toggle-button" (click)="toggleRecoveryEmailVisibility()">
                <span>{{ eyeIconRecovery }}</span>
              </button>
            </div>

          </div>

          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-header">
                Map 1
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <label for="nCategoryId" class="form-label">Category</label>
                    <select class="form-select form-select mb-3" [(ngModel)]="nFirstMapCategory" name="nCategoryId"
                      id="mailSourcingId" aria-label=".form-select-lg example">
                      <option value="0"> ---Select Category---</option>
                      <option *ngFor="let item of KeyValues" value="{{item.key}}">{{item.value}}</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="mailRelatedTag" class="form-label">Number </label>
                    <input type="text" class="form-control" [(ngModel)]="sFirstMapNumber" name="sNumber" id="sNumber">
                  </div>
                  <div class="col-md-12">
                    <label for="mailIssueNote" class="form-label">Link</label>
                    <textarea rows="2" type="text" class="form-control" [(ngModel)]="sFirstMapLink" name="mailIssueNote"
                      id="mailIssueNote">
                                  </textarea>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-12 mb-3">


            <div class="card">
              <div class="card-header">
                Map 2
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                    <label for="nCategoryId" class="form-label">Category</label>
                    <select class="form-select form-select mb-3" [(ngModel)]="nSecondMapCategory" name="nCategoryId"
                      id="mailSourcingId" aria-label=".form-select-lg example">
                      <option value="0"> ---Select Category---</option>
                      <option *ngFor="let item of KeyValues" value="{{item.key}}">{{item.value}}</option>
                    </select>
                  </div>
                  <div class="col-md-6">
        
                    <label for="mailRelatedTag" class="form-label">Number </label>
                    <input type="text" class="form-control" [(ngModel)]="sSecondMapNumber" name="sNumber" id="sNumber">
        
                  </div>
                  <div class="col-md-12">
                    <label for="mailIssueNote" class="form-label">Link</label>
                    <textarea rows="2" type="text" class="form-control" [(ngModel)]="sSecondMapLink" name="mailIssueNote"
                      id="mailIssueNote">
                            </textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>

      </div>
    </div>








  </div>
</div>






<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" hidden id="modalOpen" data-bs-toggle="modal"
  data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"><i class="fa-solid fa-envelopes-bulk text-black ms-1"></i>
          Report Issue</h5>
        <button type="button" class="btn-close" id="BulkemailCloseModal" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="mb-3">
            <label for="mailIssueNote" class="form-label">Custom Issue Note</label>
            <textarea rows="3" type="text" class="form-control" [(ngModel)]="sNumber" name="mailIssueNote"
              id="mailIssueNote">
            </textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="ReportMailIssue()">Submit
          Issue</button>
      </div>
    </div>
  </div>
